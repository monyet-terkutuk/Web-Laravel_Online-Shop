<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- Side bar -->
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="images/logo-d.svg" alt="Logo" class="my-4">
          </div>
          <div class="list-group list-group-flush">
            <a href="dashboard.html" class="list-group-item list-group-item-action">
              Dashboard
            </a>
            <a href="dashboard-product.html" class="list-group-item list-group-item-action active">
              My Product
            </a>
            <a href="dashboard-transactions.html" class="list-group-item list-group-item-action">
              Transactions
            </a>
            <a href="dashboard-settings.html" class="list-group-item list-group-item-action">
              Store Settings
            </a>
            <a href="dashboard-account.html" class="list-group-item list-group-item-action">
              My Account
            </a>
            <a href="index.html" class="list-group-item list-group-item-action">
              Sign Out
            </a>
          </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top" aria-label=""
          data-aos="fade-down">
              <div class="container-fluid">
                <button class="btn btn-secondary d-md-none mr-auto mr-2" id="menu-toggle">
                  &laquo; Menu
                </button>
                <button 
                class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarSupportedContent">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collaps navbar-collapse" id="navbarSupportedContent">
                  
      
                  <!-- Navbar Dekstop -->
                  <ul class="navbar-nav d-none d-lg-flex ml-auto">
                    <li class="nav-item dropdown">
                      <a href="#" class="nav-link" id="navDropdown" role="button" data-toggle="dropdown">
                        <img src="/images/icon-user.png" alt="User Profile" class="rounded-circle mr-2 profile-picture">
                        Hi, Oryza
                      </a>
                      <div class="dropdown-menu">
                        <a href="/dashboard.html" class="dropdown-item">Dashboard</a>
                        <a href="/dasshboard-account.html" class="dropdown-item">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a href="/" class="dropdown-item">Log Out</a>
                      </div>
                    </li>
      
                    <li class="nav-item">
                      <a href="" class="nav-link d-inline-block mt-2">
                        <img src="/images/cart.svg" alt="Cart ">
                        <div class="card-badge">3</div>
                      </a>
                    </li>
                  </ul>
      
                  <!-- Navbar Mobile -->
                  <ul class="navbar-nav vd-block d-lg-none">
                    <li class="nav-item">
                      <a href="#" class="nav-link">Hi, Oryza</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link d-inline-block">Cart</a>
                    </li>
                  </ul>
                </div>
              </div>
          </nav> 

          <!-- Section Content -->
          <div class="section-content section-dashboard-home" data-aos="fade-up">
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Create New Product</h2>
                <p class="dashboard-subtitle">Create your own product</p>
              </div>
              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12 pb-5">
                    <form action="">
                      <div class="card text-left">
                        <div class="card-body">
                            <div class="row">

                            <div class="col-md-6">
                              <div class="form-group mt-3" v-if="is_store">
                                <label for="productName">Product Name</label>
                                <input type="text" id="productName" class="form-control" value="Sepatu Bekas" autofocus required>
                              </div>
                            </div>

                            <div class="col-md-6">
                              <div class="form-group mt-3" v-if="is_store">
                                <label for="price">Price</label>
                                <input type="text" id="price" class="form-control" value="$100.00" autofocus required>
                              </div>
                            </div>
                            
                            <div class="col-md-12">
                              <div class="form-group mt-3" v-if="is_store">
                                <label for="category">Category</label>
                                <select name="category" id="category" class="form-control">
                                  <option value="">Select A category</option>
                                </select>
                              </div>
                            </div>

                            <div class="col-md-12">
                              <div class="form-group mt-3" v-if="is_store">
                                <label for="thumbnails">Description</label> 
                                  <textarea class="form-control" name="description" id="editor" rows="3"></textarea>
                              </div>
                            </div>
                            
                            <div class="col-md-12">
                              <div class="form-group mt-3 mb-5" v-if="is_store">
                                <label for="thumbnails">Thumbnails</label>
                                <input type="file" id="thumbnails" class="form-control">
                                <p class="text-muted mt-2">Kamu dapat memilih lebih dari satu file!</p>
                              </div>
                            </div>
                            
                            </div>
                            <div class="row">
                              <div class="col-12 text-right pb-3">
                                <button type="submit" class="btn btn-success btn-block px-5">Save Now</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>

      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $('#wrapper').toggleClass('toggled');
      });
    </script>
    <script>
      ClassicEditor
          .create( document.querySelector( '#editor' ) )
          .catch( error => {
              console.error( error );
          } );
    </script>
  
  </body>
</html>
